<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captr</title>
  </head>
  <body>
    <header>
      <div id="logo-container">
        <img src="./assets/img/flickr-1.svg" alt="flickr logo" />
        <h1>captr</h1>
      </div>
      <div id="search-container">
        <input
          type="search"
          placeholder="&#128270; Photos, people, or groups"
        />
      </div>
      <div id="login-container">
        <a href="#" id="login">Log In</a>
        <a href="#" class="button">Sign Up</a>
      </div>
    </header>
    <main>
      <section id="inspiration-container">
        <h2>Find your inspiration.</h2>
        <p>
          Join the Captr community, home to tens of billions of photos and 2
          million groups.
        </p>
        <a href="#" class="button">Start for free</a>
      </section>
      <section id="photo-credit-container">
        <div><a href="#" class="photo-credit">Peanut</a></div>
        <div><a href="#" class="photo-credit">by Bryan Thompson</a></div>
      </section>
    </main>
    <footer>
      <div id="site-links">
        <a class="links" href="#">Jobs</a>
        <a class="links" href="#">About</a>
        <a class="links" href="#">Blog</a>
        <a class="links" href="#">Developers</a>
        <a class="links" href="#">Guidelines</a>
        <a class="links" href="#">Help</a>
        <a class="links" href="#">Help Forum</a>
        <a class="links" href="#">Privacy</a>
        <a class="links" href="#">Terms</a>
        <a class="links" href="#">Cookies</a>
        <a class="links" href="#">English</a>
        <a class="links" href="#">KirkSmirk+Captr</a>
      </div>
      <div id="social-media">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </footer>
  </body>
</html>
